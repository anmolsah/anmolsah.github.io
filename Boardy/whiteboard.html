<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d7fe3c722.js" crossorigin="anonymous"></script>
    <title>Whiteboard</title>
    <link rel="stylesheet" href="./icons.css">
    <link rel="stylesheet" href="./whiteboard.css">
</head>
<body>
    
    <canvas id="whiteboard"></canvas>
    <div id="tools">
        <i class="fas fa-save" id="save-canvas"></i>
        <label for="color-sheets">Sheet Color:</label>
        <input type="color" id="color-sheets" value="#ffffff">
        
        
        
        <div class="tool-panel">
            <i class="fas fa-pencil" id="pencil"></i>
            <i class="fas fa-eraser" id="eraser"></i>
            <i class="fas fa-ban" id="clear"></i>
            <i class="fas fa-undo" id="undo"></i>
            <i class="fas fa-redo" id="redo"></i>
        </div>
        <div class="color-picker">
            <input type="color" id="color-picker">
        </div>
        <div class="thickness-slider">
            <label for="thickness">Thickness:</label>
            <input type="range" id="thickness" min="1" max="20" value="5">
        </div>
        <div class="eraser-size-slider">
            <label for="eraser-size">Eraser Size:</label>
            <input type="range" id="eraser-size" min="1" max="50" value="10">
        </div>
    </div>
    
    <script src="./whiteboard.js"></script>
</body>
</html>
