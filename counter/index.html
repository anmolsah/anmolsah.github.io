<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles.css">
    <title>Countrer</title>
</head>
<body>

    <div class="info">
        <h2>enter the value from 1 and 99999 </h2>
        <input type="number" id="number" min="1" max="99999">
        <button id="startButton">Start counter</button> 
    </div>
    <div class="counter-main">
    <div class="counter">
        <p id="current">00000</p>
    
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
